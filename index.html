<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <title>Guess Number Game</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="person-0-panel active">
                <div class="person-name" id="name-0">Person 1</div>
                <div class="person-grade" id="grade-0">56</div>
                <div class="person-current-box">
                    <div class="person-current-label">Current</div>
                    <div class="person-current-grade" id="current-0">3</div>
                </div>
            </div>
            
            <div class="person-1-panel">
                <div class="person-name" id="name-1">Person 2</div>
                <div class="person-grade" id="grade-1">23</div>
                <div class="person-current-box">
                    <div class="person-current-label">Current</div>
                    <div class="person-current-grade" id="current-1">2</div>
                </div>
            </div>
            
            <button id="new" class="btn btn-primary btn-md"><i class="fa fa-gamepad" aria-hidden="true"></i> New game</button>
            <button id="try" class="btn btn-primary btn-md"><i class="fa fa-hand-o-right" aria-hidden="true"></i> Have a try</button>
            <button id="hold" class="btn btn-primary btn-md"><i class="fa fa-lock" aria-hidden="true"></i> Hold</button>
            
            <div class="final-grade">
                <div class="final-grade-label">Guess Number</div>
                <div class="player-final-grade" id="final-1">?</div>
            </div>
            
            <div id="number-box">
                <div class="number" id="number-1"></div>
            </div>
            <div id="number-box">
                <div class="number" id="number-2"></div>
            </div>
            <img src="congratulations.jpg" id ="winner-img">
        </div>
    
        <script src="app.js"></script>
    </body>
</html>
